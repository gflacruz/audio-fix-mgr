<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioFix Manager</title>
    <style>
      /* Critical CSS for immediate dark mode & loading state */
      html, body {
        background-color: #09090b; /* zinc-950 */
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      .app-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(244, 244, 245, 0.1);
        border-radius: 50%;
        border-top-color: #f59e0b; /* amp-orange/amber-500 */
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader-text {
        color: #71717a; /* zinc-500 */
        font-size: 0.875rem;
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body class="overflow-hidden bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100">
    <div id="root">
      <div class="app-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">INITIALIZING...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
